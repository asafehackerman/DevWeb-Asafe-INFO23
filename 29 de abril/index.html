<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Bootstrap - Componentes</title>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-dark rounded-bottom-pill sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      
      <a href="#" class="navbar-brand d-flex align-items-center ms-2">
        <img class="rounded-circle bg-white" style="width: 50px; height: 50px;" src="https://media.licdn.com/dms/image/v2/C4D0BAQF6OET0cbhmEA/company-logo_200_200/company-logo_200_200/0/1631369786185/ifpr_logo?e=2147483647&v=beta&t=3NvMieDNhKm1MC9uYyjQ9AT1x5uvJqvXt5c3Z4cfPLA" alt="Logo">
      </a>

      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#itens">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center align-items-center" id="itens">
        <ul class="navbar-nav align-items-center flex-wrap">

          <li class="nav-item me-4">
            <button type="button" class="btn btn-light rounded-3 border-secondary border-4 position-relative">Novos Dados
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">57
                </span>
            </button>
          </li>

          <li class="nav-item dropdown me-4">
            <button class="btn btn-light rounded-3 border-secondary border-4 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Filtragem
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Diária</a></li>
              <li><a class="dropdown-item" href="#">Mensal</a></li>
              <li><a class="dropdown-item" href="#">Anual</a></li>
            </ul>
          </li>

          <li class="nav-item d-flex flex-column align-items-start me-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label text-white" for="flexCheckDefault">Servidores</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label text-white" for="flexCheckChecked">Estudantes</label>
            </div>
          </li>

          <li class="nav-item me-4">
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#6c757d" title="Escolha sua cor">
          </li>

          <li class="nav-item dropdown me-4">
            <button class="btn rounded-3 dropdown-toggle text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">Mais</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Registro de Conceitos</a></li>
              <li><a class="dropdown-item" data-bs-toggle="modal" href="#" data-bs-target="#exampleModal">Mapa de Frequências</a></li>
            </ul>
          </li>

        </ul>
        
    </div>
    </div>
  </nav>
  
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">REGISTRO DE CONCEITOS</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Disciplinas</p>
      <select class="form-select" multiple aria-label="multiple select example">
        <option value="1">Artes</option>
        <option value="2">Biologia</option>
        <option value="3">Desenvolvimento Web</option>
        <option value="4">Enganharia De Software</option>
        <option value="5">Geografia</option>
      </select>

      <p>Disciplinas</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">A</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">B</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">C</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
        <label class="form-check-label" for="flexRadioDefault4">D</label>
      </div>

      <div class="form-floating mt-3">
        <textarea class="form-control" placeholder="Digite suas observações" id="floatingObs" style="height: 100px"></textarea>
        <label for="floatingObs">OBS</label>
      </div>      
    </div>
  </div>

  <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-black" id="exampleModalLabel">Mapa de Frequências</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="regions_div" style="width: 900px; height: 500px;"></div>
        </div>        
      </div>
    </div>
  </div>

  <div class="container-fluid mt-4">
    <div class="row g-3">
      
      <!-- Coluna Esquerda: 3 cards empilhados -->
      <div class="col-12 col-md-2 d-flex flex-column gap-3">
        <!-- Card Conceito -->
        <div class="card text-center shadow flex-grow-1">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
              <i class="bi bi-mortarboard fs-4"></i>
              <span class="h6 mb-0">Conceito</span>
            </div>
            <hr class="my-2" />
            <h1 class="fw-bold text-secondary">B</h1>
          </div>
        </div>
        <!-- Card Frequência -->
        <div class="card text-center shadow flex-grow-1">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
              <i class="bi bi-graph-up fs-4"></i>
              <span class="h6 mb-0">Frequência</span>
            </div>
            <hr class="my-2" />
            <h1 class="fw-bold text-secondary">89.5%</h1>
          </div>
        </div>
        <!-- Card Horas -->
        <div class="card text-center shadow flex-grow-1">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
              <i class="bi bi-clock fs-4"></i>
              <span class="h6 mb-0">Horas</span>
            </div>
            <hr class="my-2" />
            <h1 class="fw-bold text-secondary">74/100</h1>
          </div>
        </div>
      </div>
  
      <!-- Coluna Central: range + 2 gráficos -->
      <div class="col-12 col-md-7">
        <!-- Range -->
        <input type="range" class="form-range w-100 mb-3" min="0" max="5" step="0.5" id="customRange3">
  
        <!-- Frequências -->
        <div class="card shadow mb-3">
          <div class="card-body p-2">
            <h5 class="fw-bold fs-5 text-center mb-2">FREQUÊNCIAS</h5>
            <div class="chart-container">
              <div id="dual_x_div" style="height: 200px;"></div>
            </div>
          </div>
        </div>
  
        <!-- Conceitos -->
        <div class="card shadow">
          <div class="card-body p-2">
            <h5 class="fw-bold fs-5 text-center mb-2">CONCEITOS</h5>
            <div class="chart-container">
              <div id="piechart" style="height: 400px;"></div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Coluna Direita: 2 tabelas -->
      <div class="col-12 col-md-3 d-flex flex-column gap-3">
        <div class="card shadow flex-grow-1">
          <div class="card-body p-2">
            <div id="table_div1" style="height: 300px;"></div>
          </div>
        </div>
        <div class="card shadow flex-grow-1">
          <div class="card-body p-2">
            <div id="table_div2" style="height: 300px;"></div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="script.js"></script>
</body>
</html>
