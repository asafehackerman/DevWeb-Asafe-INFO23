<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jogo-da-memoria.js"></script>
</head>

<body>
    <div class="div-pintada">
        <img src="img-memory/memory_icon.png" alt="memory_icon">
        <p>MEMORY GAME</p>
    </div>

    <div id="texto" class="texto-oculto"></div>

    <span class="selecao-jogo">
        <img id="carro" class="foto-game" src="img-memory/carro.png" onmouseover="showHide('CARRO')" onmouseout="showHide()" onclick="window.location.href='jogo-da-memoria/carro/jm-carro.html'">
        <img id="moto" class="foto-game" src="img-memory/moto.png" onmouseover="showHide('MOTO')" onmouseout="showHide()" onclick="window.location.href='jogo-da-memoria/moto/jm-moto.html'">
        <img id="jetski" class="foto-game" src="img-memory/jetski.png" onmouseover="showHide('JETSKI')" onmouseout="showHide()" onclick="window.location.href='jogo-da-memoria/jetski/jm-jetski.html'">
    </span>

    <div class="creditos">
        <p>Desenvolvimento: Asafe Elias Marques</p>
    </div>
</body>

</html>
