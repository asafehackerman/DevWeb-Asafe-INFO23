<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document JavaScript e Prova</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body onload="resume()">
    <!-- Tela de pausa -->
    <div id="pause-screen" class="pause-screen-class">PAUSED</div>
    <div id="lose-screen" class="lose-screen-class">YOU LOSE</div>
    <div id="over-screen" class="over-screen-class">GAME OVER</div>
    <div id="win-screen" class="win-screen-class">YOU WIN</div>

    <!-- Fundo do jogo -->
    <div id="background" class="background-1">

        <!-- Informações do jogo -->
        <div id="info-div" class="info-div-class">
            <div id="time-div" class="time-div-class">
                <img class="clock-img" src="images/clock.png">
                <p id="timer-text" class="timer-text-class">00:00:00</p>
            </div>
            <div id="nave-div" class="nave-div-class">
                <img class="nave-img" src="images/nave.png">
                <p id="nave-text" class="nave-text-class">LIFE: 3</p>
            </div>
            <div id="alien-div" class="alien-div-class">
                <img class="alien-img" src="images/alien.png">
                <p id="alien-text" class="alien-text-class">ALIEN: 0</p>
            </div>
        </div>

        <div id="aliens-div-id" class="aliens-div">
            <img class="alien-img" id="alien1" src="images/alien.png">
            <img class="alien-img" id="alien2" src="images/alien.png">
            <img class="alien-img" id="alien3" src="images/alien.png">            
        </div>

        <div class="player-class">

            <!-- Container dos mísseis, centralizado sobre a nave -->
            <div id="missile1" class="missile1-class">
                <img src="images/missil.png" class="missile-img-class">
            </div>
            <div id="missile2" class="missile2-class">
                <img src="images/missil.png" class="missile-img-class">
            </div>
            <!-- Nave -->
             <div id="nave-id" class="nave-class">
                <img id="player-img" class="player-img-class" src="images/nave.png">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
