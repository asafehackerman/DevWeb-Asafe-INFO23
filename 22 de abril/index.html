<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Página inicial</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row min-vw-100 min-vh-100">
                <div class="col-md-6 d-flex flex-column">
                    <div class="m-5">
                        <h1 class="text-start fw-light">Login</h1>
                        <h3 class="text-start fw-light mb-5">Faça o login para continuar</h3>

                        <input type="text" class="form-control fs-5 mb-3" placeholder="E-mail"/>
                        <input type="text" class="form-control fs-5" placeholder="Senha"/>

                        <div class="d-flex justify-content-between mt-5">
                            <button class="btn btn-danger custom-btn">Logar</button>
                            <button class="btn btn-light text-secondary custom-btn">Esqueceu a senha?</button>
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <button class="btn btn-primary text-light social-btn"><i class="bi bi-facebook"></i></button>
                            <button class="btn btn-danger text-light social-btn"><i class="bi bi-google"></i></button>
                            <button class="btn btn-info text-light social-btn"><i class="bi bi-twitter"></i></button>
                            <button class="btn btn-primary text-light social-btn"><i class="bi bi-linkedin"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-flex section2"></div>
            </div>
        </div>        
    </body>
</html>
