<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="options-flex">
        <p class="text1">SIMULADOR</p>
        <p class="text1">Flexbox</p>

        <p class="text2">Preenchimento</p> <!-- Preenchimento -->
        <div class="squares1"> <!-- quadrados 1 -->
          <div id="1" class="violet" onclick="changeColor(this.id)"></div>
          <div id="2" class="red" onclick="changeColor(this.id)"></div>
          <div id="3" class="blue" onclick="changeColor(this.id)"></div>
        </div>

        <div class="squares2"> <!-- quadrados 2 -->
          <div id="4" class="white" onclick="changeColor(this.id)"></div>
          <div id="5" class="orange" onclick="changeColor(this.id)"></div>
          <div id="6" class="green" onclick="changeColor(this.id)"></div>
        </div>

        <p class="text2">Formato</p> <!-- Formato -->
        <div class="formats">
          <div id="square" class="square-format" onclick="changeFormat(this.id)"></div>
          <div id="circle" class="circle-format" onclick="changeFormat(this.id)"></div>
        </div>

        <p class="text2">Tamanho</p> <!-- Tamanho -->
        <input type="text" value="140"/>

        <p class="text2">Alinhamento</p> <!-- Alinhamento -->
        <select class="select-direction"> <!-- Flex Direction -->
          <option>FLEX-DIRECTION</option>
          <option>Row</option>
          <option>Column</option>
          <option>Row-Reverse</option>
          <option>Column-Reverse</option>
        </select>
        
        <select class="select-justify"> <!-- Justify Content -->
          <option>JUSTIFY-CONTENT</option>
          <option>Center</option>
          <option>Flex-Start</option>
          <option>Flex-End</option>
          <option>Space-Around</option>
          <option>Space-Between</option>
        </select>

        <select class="select-align"> <!-- Align Items -->
          <option>ALIGN-ITEMS</option>
          <option>Center</option>
          <option>Flex-Start</option>
          <option>Flex-End</option>
          <option>Stretch</option>
          <option>Baseline</option>
        </select>
      </div> <!-- fim da options-flex -->

      <div class="area-flex"> <!-- área de edição do flexbox -->
        <div class="flexbox">
          <div class="flex-square1">1</div>
          <div class="flex-square2">2</div>
          <div class="flex-square3">3</div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>

</html>
